#Tue, 19 May 2015 07:07:19 +0300
log4j.rootLogger=ERROR,console
#log4j.logger.org.springframework.web.servlet.mvc=TRACE
#log4j.logger.org.springframework.security.oauth2=TRACE
#log4j.logger.org.springframework.security=DEBUG
log4j.logger.org.springframework.web.socket=TRACE

#Console Appender 
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%5p] [%t %d{hh\:mm\:ss}] (%F\:%M\:%L) %m%n

#Custom assignments
log4j.logger.controller=ERROR,console
log4j.logger.service=ERROR,console

#Disable additivity
log4j.additivity.controller=false
log4j.additivity.service=false
